<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>TSG Pokemon</title>
    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/site.js"></script>
  </head>
  <body>
    <div class="container">
  <!-- Videos -->
  <section class="camera">
    <iframe width="1152" height="648" src="https://www.youtube.com/embed/gDMqGxpIqvE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>
  <section class="top-game game">
    <iframe width="752" height="423" src="https://www.youtube.com/embed/gDMqGxpIqvE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>
  <section class="bottom-game game">
    <iframe width="752" height="423" src="https://www.youtube.com/embed/gDMqGxpIqvE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>

  <!-- Game Names -->
  <div class="top-game-name game-name"></div>
  <div class="bottom-game-name game-name"></div>

  <!-- Banners -->
  <section class="banners">
    <img src="/images/banner-st-jude.jpg">
  </section>

  <!-- Alert Area Under Camera -->
  <section class="alert-area"></section>

  <!-- Bottom Bar -->
  <div class="st-jude-logo"></div>

    <div class="bottom-bar-content"></div>
  </section>

</div>
